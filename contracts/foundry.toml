[profile.default]
# Use our existing src directory for contracts
src = "src"
# Use a separate directory for Foundry tests
test = "test/foundry"
# Output directory
out = "out"
# Dependencies
libs = ["lib"]
# Remappings for OpenZeppelin (installed in lib/)
remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "forge-std/=lib/openzeppelin-contracts/lib/forge-std/src/"
]

# Solidity compiler settings
solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = true

# EVM version
evm_version = "cancun"

# RPC endpoints for forking
[rpc_endpoints]
mainnet = "${RPC_URL}"
